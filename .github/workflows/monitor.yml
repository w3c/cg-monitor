name: Tests

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - name: Run monitor script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node monitor.js 43696
