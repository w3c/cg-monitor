name: Monitor

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - name: restore HTTP cache
        id: cache-http-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            .cache
          key: ${{ runner.os }}-http-cache
      - name: Run monitor script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node monitor.js 43696 80485
      - name: save HTTP cache
        id: cache-http-save
        uses: actions/cache/save@v3
        with:
          path: |
            .cache
          key: ${{ steps.cache-http-restore.outputs.cache-primary-key }}
      - name: Run data wranger script
        run: node prepare-data.js
      # TODO: popularity and graph generation
      # upload intermediary data files as artifacts
      - name: Store retrieved data as artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v3
        with:
          name: data
          path: |
            data
            report.json
